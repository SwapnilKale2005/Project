{% extends 'base.html'%}

{% block body%}
  <form action="displayPaper" method="post">
      {% csrf_token %}
      <lable for="course_code">Course Code :</lable>
    
    <input type="text" id="course_code" name="course_code"><br><br>

      <lable for="branch">Branch :</lable>
    <select id="branch" name="branch">
      <option value="CM ">CM </option>
      <option value="IF"> IF </option> 
    </select>
      <br><br>
      <lable for="year">year :</lable>
    <select id="year" name="year">
      <option value="1">1 </option>
      <option value="2"> 2 </option>
      <option value="3">3 </option>
    </select>
      <br><br>
  <lable for="pt">PT :</lable>
  <select id="pt" name="pt">

    <option value="1">1 </option>
    <option value="2"> 2 </option>
  </select>
  <br><br>
 
  <input type="submit" value="Submit">
</form>
{%endblock body%}
